name: Run tests

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Setup
        run: |
          set -ex
          python -m pip install --upgrade pip
          pip install flake8 black
      - name: Lint
        run: |
          set -ex
          black -l200 src
          flake8 --max-line-len=200 src
          git diff --exit-code
